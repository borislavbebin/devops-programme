name: Pytohn CI


on: [push]

jobs:
  editorconfig:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.X"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          # upgrade pip
          python -m pip install --upgrade pip
          
          # install dependencies
          python -m pip install -r ./requirements.txt
          
          # install pylint
          python -m pip install black pylint

          # Install gitleaks
          curl -sL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

  pylint:
    needs: editorconfig
    runs-on: ubuntu-20.04
    steps:
      - name: Run EditorConfig Checker
        uses: editorconfig-checker/action-editorconfig-checker@main

      - name: Analyzing the code with pylint
        run: |
          pylint --rcfile='./.pylintrc' $(git ls-files './app')

      - name: Lint with Markdown-lint
        uses: articulate/actions-markdownlint@v1
        with:
          files: './*.md'
          ignore: node_modules
          version: 0.28.1

  unit_test:
    needs: editorconfig
    runs-on: ubuntu-20.04
    steps:
      - name: Execute unit-test
        run: |
          python -m unittest discover -s ./app -p "*_test.py"

  secrets_scan:
    needs: editorconfig
    runs-on: ubuntu-20.04
    steps:
      - name: Scan for Secrets
        run: gitleaks --path . --redact

      - name: Upload gitleaks findings
        uses: actions/upload-artifact@v2
        with:
          name: gitleaks-findings
          path: ./gitleaks-report.json

