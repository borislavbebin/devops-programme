name: Pytohn CI


on: [push]

jobs:
  editorconfig:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Run EditorConfig Checker
        uses: editorconfig-checker/action-editorconfig-checker@main

  pylint:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.X"

      - name: Install dependencies
        run: |
          # upgrade pip
          python -m pip install --upgrade pip

          # install pylint
          python -m pip install black pylint

      - name: Analyzing the code with pylint
        run: |
          pylint --rcfile='./.pylintrc' $(git ls-files './app')

      - name: Lint with Markdown-lint
        uses: articulate/actions-markdownlint@v1
        with:
          files: './*.md'
          ignore: node_modules
          version: 0.28.1

  unit_test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.X"

      - name: Install dependencies
        run: |
          # upgrade pip
          python -m pip install --upgrade pip

          # install dependencies
          python -m pip install -r ./requirements.txt

      - name: Execute unit-test
        run: |
          python -m unittest discover -s ./app -p "*_test.py"

  secrets_scan:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install GitLeaks
      - run: |
        curl -sL https://github.com/zricethezav/gitleaks/releases/latest/download/gitleaks-linux-amd64 -o gitleaks
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/

      - name: Scan for Secrets
        run: gitleaks --path . --redact

      - name: Upload gitleaks findings
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-findings
          path: ./gitleaks-report.json
